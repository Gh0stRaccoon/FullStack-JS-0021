<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SAFEME - Home</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script defer src="./assets/js/index.js"></script>
	</head>
	<body>
		<form class="form" action="" id="user-form">
			<h1>INSCRÍBETE</h1>
			<div>
				<label for="name">Nombre</label>
				<input name="name" id="name" type="text" />
			</div>
			<div>
				<label for="email">Correo</label>
				<input name="email" id="email" type="email" />
			</div>
			<div>
				<label for="work">Trabajo</label>
				<input name="work" id="work" type="text" />
			</div>
			<div>
				<label for="phone">Teléfono</label>
				<input name="phone" id="phone" type="phone" />
			</div>
			<div class="span-2">
				<label for="about">Sobre tí</label>
				<input name="about" id="about" type="text" />
			</div>
			<div>
				<button class="btn" type="submit">Enviar</button>
			</div>
		</form>
		<div class="user-card">
			<div class="primary-info">
				<div class="avatar"></div>
				<p class="user-name" id="user-name">Nombre</p>
				<p class="user-work" id="user-work">Trabajo</p>
			</div>
			<div class="additional-info">
				<div>
					<span>Información</span>
					<hr />
					<div class="contact-info">
						<div>
							<span>Email</span>
							<span id="user-email">correo@mail.com</span>
						</div>
						<div>
							<span>Phone</span>
							<span id="user-phone">+56944444444</span>
						</div>
					</div>
				</div>
				<div>
					<span>Sobre Mi</span>
					<hr />
					<p id="user-about">Sobre mí</p>
				</div>
			</div>
		</div>
	</body>
</html>
