<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi blog</title>
		<!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script src="./assets/js/index.js" defer></script>
	</head>
	<body>
		<!-- Agrega el navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">FlyNow</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Inicio</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main
			class="container-fluid py-5"
			style="background-color: var(--bs-gray-200)"
		>
			<div class="container justify-content-center h-100">
				<div class="row text-center">
					<div class="col">
						<h1 display-5 fw-bold>¿A dónde quieres ir?</h1>
						<p class="col fs-4">
							Estás a sólo unos pasos de estar en el destino de tus sueños para
							tus vacaciones. A continuación, cuéntanos a donde quieres ir.
						</p>
					</div>
				</div>
				<div class="row text-center justify-content-center">
					<div class="col col-xxl-2 col-xl-3 col-lg-4 text-start mb-4 mb-sm-0">
						<p class="">Origen</p>
						<select class="form-control mb-3" name="origin" id="origin">
							<option value="" selected disabled>Selecciona un origen</option>
						</select>
						<input class="form-control" type="date" id="travel-date" />
					</div>
					<div class="col col-xxl-2 col-xl-3 col-lg-4 text-start mb-4 mb-sm-0">
						<p class="">Destino</p>
						<select
							class="form-control mb-3"
							name="destination"
							id="destination"
						>
							<option value="" selected disabled>Selecciona un origen</option>
						</select>
						<input class="form-control" type="date" id="return-date" />
					</div>
				</div>
			</div>
			<div
				id="travel-info"
				class="container mt-4 p-3 pb-5 d-none"
				style="background-color: var(--bs-white)"
			>
				<div class="row text-center">
					<h1>Itinerario</h1>
				</div>
				<div
					class="row text-center mt-4 position-relative itinerario-dates flex-column flex-sm-row"
				>
					<div
						id="origin-info"
						class="col d-flex flex-column align-items-center mb-4 mb-sm-0"
					>
						<span class="p-2 bg-primary text-light d-inline-block"
							>2021-01-15</span
						>
						<span class="vr d-block m-auto" style="height: 30px"></span>
						<div class="col">
							<h3></h3>
							<a rel="stylesheet" href="#" class="btn btn-primary fs-6"
								>Ver más información</a
							>
						</div>
					</div>
					<div
						id="layovers-info"
						class="col d-flex flex-column align-items-center mb-4 mb-sm-0"
					>
						<div class="vr d-block m-auto" style="height: 30px"></div>
						<span class="fs-5 fw-bold text-secondary"
							></span
						>
					</div>
					<div
						id="destination-info"
						class="col d-flex flex-column align-items-center"
					>
						<span class="p-2 bg-primary text-light d-inline-block"
							>2021-01-15</span
						>
						<div class="vr d-block m-auto" style="height: 30px"></div>
						<h3></h3>
						<a rel="stylesheet" href="#" class="btn btn-primary"
							>Ver más información</a
						>
					</div>
				</div>
			</div>
		</main>
		<!-- Agrega los enlaces a los archivos JS de Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
